inputs_def:
  - handle: targetURL
    description: 需要下载的媒体链接地址
    json_schema:
      type: string
  - handle: saveTo
    description: 你希望保存的位置，可以选择文件夹或者文件名。可以为空，会自动保存到临时目录中。
    json_schema:
      anyOf:
        - type: string
          ui:widget: save
        - type: string
          ui:widget: dir
      ui:options:
        labels:
          - file
          - dir
    value: /oomol-driver/oomol-storage
    nullable: true
  - handle: cookies
    description: 用于下载时的校验，下载失败可以尝试填入。
    json_schema:
      type: string
      ui:widget: file
    value:
    nullable: true
outputs_def:
  - handle: savedPath
    description: 下载后的文件保存位置
    json_schema:
      type: string
      ui:widget: file
ui:
  default_width: 450
executor:
  name: python
  options:
    spawn: false
    entry: __init__.py
title: MediaDownloader
icon: ":carbon:cloud-download:"
