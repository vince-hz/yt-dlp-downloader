inputs_def:
  - handle: targetURL
    description: Media link URL to download
    json_schema:
      type: string
  - handle: saveTo
    description: Location where you want to save, can choose folder or filename. Can
      be empty, will automatically save to temporary directory.
    json_schema:
      anyOf:
        - type: string
          ui:widget: save
        - type: string
          ui:widget: dir
      ui:options:
        labels:
          - file
          - dir
    value: /oomol-driver/oomol-storage
    nullable: true
  - handle: cookies
    description: Used for validation during download, try filling in if download fails.
    json_schema:
      type: string
      ui:widget: file
    value:
    nullable: true
outputs_def:
  - handle: savedPath
    description: File save location after download
    json_schema:
      type: string
      ui:widget: file
ui:
  default_width: 450
executor:
  name: python
  options:
    spawn: false
    entry: __init__.py
title: MediaDownloader
icon: ":carbon:cloud-download:"
description: "Download videos and media files from various platforms using
  yt-dlp. Supports multiple formats, quality options, and automatic conversion
  to MP4."
